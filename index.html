<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/style.css">
    <title>Collecting User Input!</title>
</head>

<body>


    <div id="practice">
        <fieldset>
            <label for="favorite">Favorite Things:</label>
            <input type="text" id='favorite' placeholder="Enter Favorite Thing" autofocus />
        </fieldset>
        <fieldset>
            <label for="location">Location:</label>
            <input type="text" id='location' placeholder="Enter Location" />
        </fieldset>
        <button id='submitBtn'>Save to Wishlist</button>
    </div>

    <article id="wishList"></article>


    <script src="/wishList.js"></script>
</body>

</html>
